<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unity Game</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='TemplateData/style.css') }}">

    <style>
        #unity-container {
            width: 100%;
            height: 100vh;
        }
        #qr-container {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=600></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-fullscreen-button"></div>
      </div>
    </div>

    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");

      var buildUrl = "{{ url_for('static', filename='Build') }}";
      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var config = {
        dataUrl: buildUrl + "/Builds.data",
        frameworkUrl: buildUrl + "/Builds.framework.js",
        codeUrl: buildUrl + "/Builds.wasm",
        streamingAssetsUrl: "StreamingAssets",
        preloadedAssets: [],
        companyName: "DefaultCompany",
        productName: "WebGLGame",
        productVersion: "1.0",
        showBanner: unityShowBanner,
        companyName: "DefaultCompany",
        productName: "WebGLGame",
        productVersion: "1.0",
        webglContextAttributes: {
          preserveDrawingBuffer: true,
          powerPreference: "high-performance",
          failIfMajorPerformanceCaveat: false
        },
        maxWebGLVersion: 2,
        wasmCodeUrl: buildUrl + "/Builds.wasm",
        wasmMemoryLimit: 1024 * 1024 * 512, // 512MB
        wasmStreaming: true,
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "WebGL Game",
        productVersion: "0.1",
        webglContextAttributes: {
          preserveDrawingBuffer: true,
          powerPreference: "high-performance",
          failIfMajorPerformanceCaveat: false,
          antialias: false,
          depth: true
        },
        devicePixelRatio: 1,
        showBanner: unityShowBanner,
        cacheControl: function (url) {
            return url.match(/\.data/) ? "must-revalidate" : "no-store";
        },
        companyName: "DefaultCompany",
        productName: "WebGLGame",
        productVersion: "1.0",
        cachingBypassMode: false,
        maxWebGLVersion: 2,
        wasmCodeUrl: buildUrl + "/Builds.wasm",
        wasmMemoryLimit: 1024 * 1024 * 512, // 512MB
        wasmStreaming: true,
        // Increase memory allocation
        memory: {
          initialMemorySize: 64 * 1024 * 1024,  // 64MB
          maximumMemorySize: 2048 * 1024 * 1024, // 2GB
        },
        // Enable caching to improve loading
        cachingEnabled: true,
        // Improve WASM loading
        companyName: "DefaultCompany",
        productName: "WebGL Game",
        productVersion: "0.1"
      };

      var script = document.createElement("script");
      script.src = buildUrl + "/Builds.loader.js";
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
          console.log("Loading progress: " + Math.round(progress * 100) + "%");
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          window.unityInstance = unityInstance;
          window.gameWebSocket.init(unityInstance);
          console.log("Unity game initialized successfully");
        }).catch((message) => {
          console.error("Unity initialization error:", message);
          loadingBar.style.display = "none";
          var warningBanner = document.querySelector("#unity-warning");
          if (warningBanner) {
            warningBanner.style.display = "block";
            warningBanner.textContent = message;
          }
        });
      };
      script.onerror = (error) => {
        console.error("Error loading Unity loader script:", error);
        loadingBar.style.display = "none";
        warningBanner.innerHTML = '<div style="background: red; padding: 10px;">Error loading game resources</div>';
      };
      document.body.appendChild(script);
    </script>

    <div id="qr-container" class="text-center">
        <p class="mb-2">Scan to control:</p>
        <div id="qr-code"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <script src="{{ url_for('static', filename='js/websocket.js') }}"></script>
    <script src="{{ url_for('static', filename='js/wasm-debug.js') }}"></script>
    <script>
        // Generate QR code for controller
        window.addEventListener('load', () => {
            const controllerUrl = `${window.location.origin}/controller`;
            const qr = qrcode(0, 'M');
            qr.addData(controllerUrl);
            qr.make();
            document.getElementById('qr-code').innerHTML = qr.createImgTag(5);
        });

        // Listen for socket connection events to hide QR
        window.addEventListener('game-connected', () => {
            document.getElementById('qr-container').style.display = 'none';
        });

        // Initialize required imports for WASM
        const requiredImports = {
            env: {
                memory: new WebAssembly.Memory({ 
                    initial: 256,
                    maximum: 512,
                    shared: true
                }),
                table: new WebAssembly.Table({ 
                    initial: 0,
                    element: 'anyfunc',
                    maximum: 0
                }),
                __memory_base: 0,
                __table_base: 0,
                abort: function() {},
                log_console: function(ptr) {},
                invoke_ii: function(index, a1) {},
                invoke_iii: function(index, a1, a2) {},
                invoke_iiii: function(index, a1, a2, a3) {},
                invoke_iiiii: function(index, a1, a2, a3, a4) {}
            },
            wasi_snapshot_preview1: {
                proc_exit: function(code) {},
                fd_write: function() {},
                fd_read: function() {},
                fd_seek: function() {},
                fd_close: function() {}
            }
        };

        // Monitor and initialize WASM properly with required imports
        const wasmBinaryFile = "{{ url_for('static', filename='Build/Builds.wasm') }}";
        
        async function loadWasm() {
            try {
                if (typeof WebAssembly.instantiateStreaming === 'function') {
                    const response = await fetch(wasmBinaryFile);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    
                    const result = await WebAssembly.instantiateStreaming(response, requiredImports);
                    console.log("WASM loaded successfully via streaming");
                    return result.instance;
                } else {
                    const response = await fetch(wasmBinaryFile);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    
                    const bytes = await response.arrayBuffer();
                    const result = await WebAssembly.instantiate(bytes, requiredImports);
                    console.log("WASM loaded successfully via fallback");
                    return result.instance;
                }
            } catch (err) {
                console.error("WASM loading failed:", err);
                throw err;
            }
        }
        
        // Ensure WASM is loaded before continuing
        loadWasm().catch(error => {
            console.error("Failed to initialize WASM:", error);
        });
    </script>
</body>
</html>
